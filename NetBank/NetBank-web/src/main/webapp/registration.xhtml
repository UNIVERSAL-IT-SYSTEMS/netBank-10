<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <title>NetBank Regisztáció</title>
        <link rel="icon" href="http://iconogen.com/images/computer.png"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div align="center" >
           <h1>Regisztráció</h1>
           <hr />
            <h:form>
                <p:growl id="growl"  sticky="false" life="8000" showDetail="false"/>
                <p:panelGrid columns="2" class="tableReg">
                    <p:outputLabel value="Név:" for="name" />
                    <p:inputText id="name" value="#{userController.regUser.name}" title="Name" class="box" required="true" requiredMessage="Név megadása kötelező!" />
                    
                    <p:outputLabel value="Születési idő: " />
                    <p:calendar mindate="1900.01.01." maxdate="1999.12.31."  id="dateOfBirth" value="#{userController.regUser.dateOfBirth}" pattern="yyyy.MM.dd"  class="box"/>
                    
                    <p:outputLabel value="Cím" for="address" />
                    <p:inputText id="address" value="#{userController.regUser.address}" title="Address" class="box"/>  
                    
                    <p:outputLabel value="Felhasználónév" for="loginName" />
                    <p:inputText id="loginName" value="#{userController.regUser.loginName}" title="LoginName" class="box" required="true"  requiredMessage="Felhasználónév megadása kötelező!">
                        <f:validator validatorId="isAvailableUserName" />
                    </p:inputText>
                    
                    <p:outputLabel value="Email cím" for="email" />
                    <p:inputText id="email" value="#{userController.regUser.email}" title="email" class="box" required="true">
			<f:validator validatorId="emailValidator" />
                        <f:validator validatorId="isAvailableEmail"/>
                    </p:inputText>
                    
                    <p:outputLabel value="Jelszó:"/>
                    <p:password id="pwd1" value="#{userController.regUser.password}"   match="pwd2" class="box" required="true"  requiredMessage="Jelszó megadása kötelező" validatorMessage="A jelszavak nem egyeznek!" />
                    <p:outputLabel value="Jelszó megerősítés:"/>
                    <p:password id="pwd2" value="#{userController.regUser.password}" class="box"  validatorMessage="A jelszavak nem egyeznek!"/>
       
                </p:panelGrid>
                <div class="row">
                    <div class="col-md-6 ">
                        <p:commandButton value="Regisztálok" action="#{userController.registerUser()}"  update="growl" class="button btn btn-default"/>
                    </div>
                    <div class="col-md-6 ">
                         <p:button value="Mégsem" outcome="login" class="button btn btn-default"/>
                    </div>
                </div>
            </h:form>
     
        </div>
    </h:body> 
</html>
