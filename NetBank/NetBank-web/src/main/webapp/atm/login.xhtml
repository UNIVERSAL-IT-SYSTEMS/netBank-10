<ui:composition template="/templates/publicLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div align="center" class="col-md-8 col-md-offset-2">
            <h2>Üdvözlünk a NetBank ATM -nél</h2>
            <div class="col-md-6 col-md-offset-3 loginpanel">
                <div class="panel-heading">
                    <h3>Kérem adja meg a Bankkártya adatait</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="number" class="col-sm-4 col-sm-offset-1 control-label">Kártyaszám: </label>
                        <div class="col-sm-6">
                            <p:inputText id="number" type="number" value="#{creditCardController.cardNumber}" class="form-control" />
                        </div>                     
                    </div>

                    <div class="form-group">
                        <label for="password" style="margin-top: 15px" class="col-sm-4 col-sm-offset-1 control-label">PIN kód:</label>
                        <div class="col-sm-6">
                            <p:inputText id="password" style="margin-top: 15px" type="password" value="#{creditCardController.password}" class="form-control box"/>
                        </div>
                    </div>
                </div>
                <div class="panel-heading">
                    <div class="row" >
                        <div class="col-md-6">
                             <p:commandButton class="button btn btn-default" action="#{creditCardController.login()}" value="Bejelentkezés"/>
                        </div>
                        <div class="col-md-6">
                            <p:button value="Vissza" href="/login.xhtml" class="button btn btn-default"/>                 
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </ui:define>

</ui:composition>
