<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <meta charset="utf-8"></meta>
        <title>NetBank</title>
        <link rel="icon" href="http://iconogen.com/images/computer.png"/>
        <meta name="viewport" content="width=device-width"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body class="loginbody">

        <nav class="navbar navbar-default">
            <h1 class="navbar-fnt" align="left">SZDT Bank Netbank Alkalmazás</h1>
        </nav>

        <div align="center" class=" container">
            <img src="resources/logo.png" alt="logo" /> 
        </div>

        <div align="center" class="container">
            <hr />
            <form method="POST" action="j_security_check" class="form-horizontal">

                <div class="col-md-6 col-md-offset-3 loginpanel">
                    <div class="panel-heading">
                        <h3 class="darktext">Bejelentkezés</h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 col-md-offset-1 control-label">Felhasználónév:</label>
                            <div class="col-sm-6">
                                <input id="username" type="text" name="j_username" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-3 col-md-offset-1 control-label">Jelszó:</label>
                            <div class="col-sm-6">
                                <input id="password" type="password" name="j_password" class="form-control box"/>
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col-md-6">
                                <h:commandButton class="button btn btn-default" type="submit" value="Bejelentkezés"/>
                            </div>
                            <div class="col-md-6">
                                <p:button value="Regisztráció" href="/registration.xhtml" class="button btn btn-default"/>                  
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col-md-12">
                                <p:button class="button btn btn-primary" value="ATM Használata" href="/atm/login.xhtml"/>                 
                            </div>
                        </div>

                    </div>
                </div>   
            </form>

        </div>






    </h:body>
</html>
