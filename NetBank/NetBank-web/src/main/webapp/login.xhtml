<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NetBank</title>
       
    </h:head>
    <h:body>
        <h1>NetBank</h1>
        <div align="center" class="container">
            <hr />
            <h2>Bejelentkezés</h2>
           <form method="POST" action="j_security_check" class="form-horizontal">
               <p:panelGrid columns="2" class="tableReg">
                        <p:outputLabel value="Felhasználónév: "/>
                        <input type="text" name="j_username" class="form-control box" />
                        <p:outputLabel value="Jelszó: "/>
                            <input type="password" name="j_password" class="form-control box"/>
               </p:panelGrid>
                <div class="row">
                     <div class="col-md-6">
                        <h:commandButton class="button btn btn-default" type="submit" value="Bejelentkezés"/>
                     </div>
                     <div class="col-md-6">
                        <p:button value="Regisztráció" class="button btn btn-default"/> 
                        
                     </div>
                 </div>
            </form>
        </div>
        <hr  id="bottomLine"/>
    </h:body>
</html>
