<ui:composition template="/templates/atmLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="false" life="2000"/>
            <h1>Kártya adatai</h1>
            <hr />
            <p:panelGrid columns="2" class="tableReg">
                <p:outputLabel value="Tulajdonos neve: " for="name" />
                <p:outputLabel id="name" value="#{creditCardController.card.account.user.name}" title="Név"/>
                <p:outputLabel value="Kártyaszám " />
                <p:outputLabel id="cardnumber" value="#{creditCardController.card.number}" title="Kártyaszám"/>
                <p:outputLabel value="Kártya típusa " />
                <p:outputLabel id="cardType" value="#{creditCardController.card.type}" title="Kártyaszám"/>
                <p:outputLabel value="Bankszámlaszám: " />
                <p:outputLabel id="accountnumber" value="#{creditCardController.card.account.accountNumber}" title="Számlaszám"/>
                <p:outputLabel value="Egyenleg " />
                <p:outputLabel id="balance" value="#{creditCardController.card.account.balance}" title="Egyenleg"/>
            </p:panelGrid>


            <div align="center" >
                <p:commandButton value="Készpénzfelvétel" action="#{transactionController.toWitdrawalFromAtm(creditCardController.card.account)}" ajax="false" update="@form" class="button btn btn-default"/>
            </div>

            <div align="center" >
                <p:button value="PIN kód módosítás" href="editPinCode.xhtml" class="button btn btn-default"/>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
