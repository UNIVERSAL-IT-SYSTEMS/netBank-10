<ui:composition template="/templates/atmLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div align="center" >
            <h:form id="form">
                <div class="col-md-8 col-md-offset-2 tablepanel">
                    <div class="panel-heading">
                        <h2>Kártya adatai</h2>
                    </div>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Tulajdonos neve: " for="name" />
                        <p:outputLabel id="name" value="#{creditCardController.card.account.user.name}" title="Név"/>
                        <p:outputLabel value="Kártyaszám " />
                        <p:outputLabel id="cardnumber" value="#{creditCardController.card.number}" title="Kártyaszám"/>
                        <p:outputLabel value="Kártya típusa " />
                        <p:outputLabel id="cardType" value="#{creditCardController.card.type.type}" title="Típus"/>
                        <p:outputLabel value="Bankszámlaszám: " />
                        <p:outputLabel id="accountnumber" value="#{creditCardController.card.account.accountNumber}" title="Számlaszám"/>
                        <p:outputLabel value="Egyenleg " />
                        <p:outputLabel id="balance" value="#{creditCardController.card.account.balance}" title="Egyenleg"/>
                    </p:panelGrid>
                    <div class="panel-heading" style="text-align: center; padding-top: 20px ;padding-bottom: 30px">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-3">
                                <p:commandButton value="Készpénzfelvétel" action="#{transactionController.toWitdrawalFromAtm(creditCardController.card.account)}"  class="button btn btn-default"/>
                            </div>
                            <div class="col-md-2 col-md-offset-2" >
                                <p:button value="PIN kód módosítás" href="editPinCode.xhtml" class="button btn btn-default"/>
                            </div>
                        </div>
                    </div>

                </div>
            </h:form>

        </div>
    </ui:define>
</ui:composition>
