<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <title>NetBank</title>
        <link rel="icon" href="http://iconogen.com/images/computer.png"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    
    <h:body> 
        <h:form>
            <nav class="navbar navbar-default">
                <ul class="nav nav-pills">
                    <li><p:link class="navbar-fnt" href="/user/account/listAccount.xhtml" value="Bankszámlák Kezelése"/></li>
                    <li><p:link class="navbar-fnt" href="/user/message/listTopic.xhtml" value="Helpdesk"/></li>

                    <li class="navbar-right">
                        <p:commandLink class="navbar-name" id="dialogButt" value="#{loggedIn.user.name}" />
                        <p:overlayPanel class="panel" id="profilePanel" for="dialogButt" hideEffect="fade" dynamic="true" style="width:400px">
                            <div class="row" style="padding: 10px;">
                                <div class="navbar-popup-name">
                                    #{loggedIn.user.name}
                                </div>
                            </div>
                            <nav class="navbar navbar-popup col-md-12">
                                <ul class="nav nav-pills">
                                    <li> 
                                        <c:if test="${loggedIn.user.position eq loggedIn.adminPos}">                   
                                            <p:link class="navbar-popup-fnt" href="/admin/index.xhtml" value="Ügyitéző Mód"/>
                                        </c:if>
                                    </li>
                                    <li><p:commandLink class="navbar-popup-fnt" value="Profil" action="#{userController.selectedToUpdateProfile(loggedIn.user.loginName)}"/></li>
                                    <li><p:commandLink class="navbar-popup-fnt" value="Kijelentkezés"  action="#{logout.logout()}" /></li>
                                </ul>  
                            </nav>
                        </p:overlayPanel>
                    </li>  
                </ul>
            </nav>



            <div id="content" class="container body-content">
                <ui:insert name="content" >
                    <p></p>
                </ui:insert>
            </div>


        </h:form>
    </h:body>
</html>
