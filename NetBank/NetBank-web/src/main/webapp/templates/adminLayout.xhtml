<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <title>NetBank Ügyintéző Felület</title>
        <link rel="icon" href="/NetBank-web/resources/kislogo.png"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>

    <h:body> 
        <script src="resources/js/bootstrap.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/dt/dt-1.10.11/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/t/dt/dt-1.10.11/datatables.min.js"></script>
        <h:form>
            <nav class="navbar navbar-default col-md-12">
      
                    <ul id="menu"  class="nav nav-pills">

                        <li><p:link class="navbar-fnt" href="/admin/user/listUser.xhtml" value="Felhasználók Kezelése"/></li>
                        <li><p:link class="navbar-fnt" href="/admin/account/listAccount.xhtml" value="Bankszámlák Kezelése"/></li>
                        <li><p:link class="navbar-fnt" href="/admin/message/listTopic.xhtml" value="Helpdesk"/></li>
                        <li class="navbar-right">
                            <p:commandLink class="navbar-name" id="dialogButt" value="#{loggedIn.user.name}" /> 
                        </li>

                    </ul>    
            </nav>

            <p:overlayPanel class="col-md-3 admin-popup-panel" id="profilePanel" for="dialogButt" hideEffect="fade" dynamic="true">
                <div class="row" style="padding: 10px;">
                    <div class="navbar-popup-name">
                        #{loggedIn.user.name}
                    </div>
                </div>
                <nav class="navbar navbar-default col-md-12">
                    <ul class="nav nav-pills">
                        <li><p:link class="navbar-fnt" href="/user/account/listAccount.xhtml" value="Felhasználó Mód"/></li>
                        <li><p:commandLink class="navbar-fnt" value="Profil" action="#{userController.selectedToUpdateProfile(loggedIn.user.loginName)}"/></li>
                        <li><p:commandLink class="navbar-fnt" value="Kijelentkezés"  action="#{logout.logout()}" /></li>
                    </ul>

                </nav>
            </p:overlayPanel>



            <div id="content" class="col-md-12 container body-content">
                <ui:insert name="content" >
                    <p></p>
                </ui:insert>
            </div>

        </h:form>
    </h:body>


</html>
