<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <title>NetBank</title>
        <link rel="icon" href="http://iconogen.com/images/computer.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>

        <div align="center" class="container">
            <h1 align="left">NetBank</h1>
            <hr />
            <form method="POST" action="j_security_check" class="form-horizontal">

                <div class="col-md-6 col-md-offset-3"> 
                    <h2>Bejelentkezés</h2>

                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label ">Felhasználónév:</label>
                        <div class="col-md-6">
                            <input id="username" type="text" name="j_username" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Jelszó:</label>
                        <div class="col-md-6">
                            <input id="password" type="password" name="j_password" class="form-control box"/>
                        </div>
                    </div>

                    <div class="row" >
                        <div class="col-md-6">
                            <h:commandButton class="button btn btn-default" type="submit" value="Bejelentkezés"/>
                        </div>
                        <div class="col-md-6">
                            <p:button value="Regisztráció" href="/registration.xhtml" class="button btn btn-default"/>                  
                        </div>
                    </div>
                </div>   

                <div class="row" >
                    <div class="col-md-12">
                        <p:button class="button btn btn-primary" value="ATM Használata" href="/atm/login.xhtml"/>                 
                    </div>
                </div>
            </form>
            <hr />
        </div>



    </h:body>
</html>
