<ui:composition template="/templates/adminLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="form">
            <p:dataTable var="user" value="#{userController.findAll()}"
                         selectionMode="single" selection="#{userController.selectedUser}" rowKey="#{user.id}" emptyMessage="Nincs találat">
                <p:column headerText="Név" filterBy="#{user.name}" filterMatchMode="contains">
                    <h:outputText value="#{user.name}"/>
                </p:column>

                <p:column headerText="Email" filterBy="#{user.email}" filterMatchMode="contains">
                    <h:outputText value="#{user.email}"/>
                </p:column>

                <p:column headerText="Születési Idő" filterBy="#{user.dateOfBirth}" filterMatchMode="contains">
                    <h:outputText value="#{user.dateOfBirth}">
                           <f:convertDateTime pattern="yyyy.MM.dd"/>
                        </h:outputText>
                </p:column>

                <p:column headerText="Telefonszám" filterBy="#{user.phoneNumber}" filterMatchMode="contains">
                    <h:outputText value="#{user.phoneNumber}"/>
                </p:column>

                <p:column headerText="Pozció" filterBy="#{user.position}" filterMatchMode="contains">
                    <h:outputText value="#{user.position}"/>
                </p:column>
                
                <p:column headerText="Bankszámlák száma">
                    <h:outputText value="#{accountController.getAccountNumber(user)}"/>
                </p:column>
                
            </p:dataTable>
            <hr />
            
            <div align="center" class="listButtons">
                <p:commandButton value="Adatlap megtekintése" action="#{userController.selectedToAccountList()}" class="button btn btn-default" ajax="true" update="@form"/>
                <p:commandButton value="Felhasználó hozzáadása" action="#{userController.toAddUser()}" styleClass="btnPosLeft" class="button btn btn-default"/>
                <p:commandButton value="Felhasználó Módosítása" action="#{userController.selectedToUpdate()}" class="button btn btn-default" ajax="true" update="@form"/>
                <p:commandButton value="Felhasználó Törlése" type="button" onclick="PF('deleteDialog').show();"  class="button btn btn-default" ajax="true" update="@form"/>
            </div>
            <h:form>
                <p:dialog header="Biztosan törli a felhasználót?" widgetVar="deleteDialog" modal="true" height="100" width="400" resizable="false" draggable="false">
                     <div>
                        <div class="col-md-6">
                            <p:commandButton value="Igen" actionListener="#{userController.deleteUser()}"  ajax="true" update="@all" class="button btn btn-default"/>
                        </div>
                        <div class="col-md-6">
                            <p:commandButton value="Vissza" ajax="true"  update="@all" class="button btn btn-default"/>
                        </div>
                    </div>
                </p:dialog>
            </h:form>
        </h:form>
        
    </ui:define>
</ui:composition>
