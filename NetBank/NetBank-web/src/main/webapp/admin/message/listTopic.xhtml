
<ui:composition template="/templates/adminLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="form">          
            <p:dataScroller value="#{messageController.findAllTopic()}" var="topic" chunkSize="10" mode="inline" scrollHeight="500">
                <f:facet name="header">
                    Üzenetek
                </f:facet>


                <div class="panel" >
                    <h:panelGrid columns="2" style="width:100%">
                        <p:commandLink action="#{messageController.navigateToTopic(topic)}" >
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Téma:" />
                                        <h:outputText value="#{topic.theme}" style="font-weight: bold"/>
                                        <h:outputText value="#{topic.lastMessage.content}" style="font-weight: bold"/>
                                        <h:outputText value="#{topic.lastMessage.date}"  style="font-weight: bold">
                                            <f:convertDateTime pattern="YYYY.MM.dd" />
                                        </h:outputText>
                                    </h:panelGrid>
                                </p:outputPanel>
                        </p:commandLink>
                            <p:commandButton class="btn-warning" value="Törlés" action="#{messageController.navigateToTopic(topic)}" />

                    </h:panelGrid>
                </div>


            </p:dataScroller>
        </h:form>
    </ui:define>
</ui:composition>
