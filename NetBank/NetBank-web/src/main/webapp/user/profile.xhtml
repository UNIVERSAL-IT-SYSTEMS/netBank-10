<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">  

    <h:head>  
        <title>Felhasználó Adatainak Módosítása</title>
    </h:head> 
    <h:body>
            <h:form>
                <div align="center">
                <h1>Felhasználó Adatainak Módosítása</h1>
                <hr />
                <p:panelGrid columns="2" class="tableReg">
                    <p:outputLabel value="Név:" for="name" />
                    <p:inputText id="name" value="#{userController.user.name}" title="Név" class="box" required="true" requiredMessage="A mező kitöltése kötelező!" />
                    <p:outputLabel value="Email cím: " for="email" />
                    <p:inputText id="email" value="#{userController.user.email}" title="Email" class="box" required="true" requiredMessage="A mező kitöltése kötelező!" />
                    <p:outputLabel value="Születési idő: " />
                    <p:calendar id="dateOfBirth" value="#{userController.user.dateOfBirth}" pattern="yyyy.MM.dd" class="box myClass"/>
                    <p:outputLabel value="Cím: " />
                    <p:inputText id="address" value="#{userController.user.address}" class="box"/> 
                    <p:outputLabel value="Telefonszám: " />
                    <p:inputText id="phone" value="#{userController.user.phoneNumber}" class="box"/> 
                </p:panelGrid>
                  <div class="row">
                    <div class="col-lg-6 regButtons">
                        <p:commandButton value="Adatlap módosítása" action="#{userController.updateProfileUser()}" class="button btn btn-default"/>
                    </div>
                    <div class="col-lg-6">
                        <p:button value="Mégse" href="index.xhtml" class="button btn btn-default"/>
                    </div>
                  </div>
                </div>
            </h:form>     
    </h:body> 
</html>
