<ui:composition template="/templates/adminLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content"> 
        <h:form id="form">
            <p:dataTable var="account" value="#{accountController.getAllNotDestroy()}"
                         selectionMode="single" selection="#{accountController.selectedAccount}" rowKey="#{account.id}" emptyMessage="Nincs tal치lat">
                <p:column headerText="Sz치mlasz치m" filterBy="#{account.accountNumber}" filterMatchMode="contains">
                    <h:outputText value="#{account.accountNumber}"/>
                </p:column>

                <p:column headerText="Tulajdonos" filterBy="#{account.user.name}" filterMatchMode="contains">
                    <h:outputText value="#{account.user.name}"/>
                </p:column>

                <p:column headerText="Egyenleg" filterBy="#{account.balance}" filterMatchMode="contains">
                    <h:outputText value="#{account.balance}"/>
                </p:column>
           
            </p:dataTable>
            <hr />
            
            <div align="center" class="listButtons">
                <p:commandButton value="Banksz치mla adatai" action="#{accountController.selectedToTrancasctionList()}" class="button btn btn-default" ajax="true" update="@form"/>
                <p:commandButton value="Tulajdonos adatai" action="#{userController.selectedToAccountList(accountController.selectedAccount.user)}" class="button btn btn-default" ajax="true" update="@form"/>
            </div>
        </h:form>
        
    </ui:define>
</ui:composition>
