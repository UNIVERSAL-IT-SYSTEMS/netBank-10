<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <title>NetBank</title>
        <link rel="icon" href="http://iconogen.com/images/computer.png"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h1>NetBank</h1>
        <div align="center" class="container">
            <hr />
            <h2>Bejelentkezés</h2>
           <form method="POST" action="j_security_check" class="form-signin">
               <p:panelGrid columns="2">
                        <p:outputLabel value="Felhasználónév: "/>
                        <input type="text" name="j_username" class="form-control" />
                        <p:outputLabel value="Jelszó: "/>
                            <input type="password" name="j_password" class="form-control box"/>
               </p:panelGrid>
                <div class="row">
                     <div class="col-md-4">
                        <h:commandButton class="button btn btn-default" type="submit" value="Bejelentkezés"/>
                     </div>
                     <div class="col-md-4">
                        <p:button value="Regisztráció" href="/registration.xhtml" class="button btn btn-default"/>                  
                     </div>
                    <div class="col-md-4">
                        <p:button class="button btn btn-primary" value="ATM Használata" href="/atm/login.xhtml"/>                 
                    </div>
                    
                 </div>
            </form>
        </div>
        <hr  id="bottomLine"/>
        
        
    </h:body>
</html>
