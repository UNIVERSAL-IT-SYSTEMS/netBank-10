
<ui:composition template="/templates/adminLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="form">          
            <p:dataScroller value="#{messageController.findMessageByTopic()}" var="message" chunkSize="10" mode="inline" scrollHeight="500">
                <f:facet name="header">
                    #{message.topic.theme}
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <h:outputText value="Dátum" />
                            <h:outputText value="#{message.date}" style="font-weight: bold"/>

                            <h:outputText value="Küldő:" />
                            <h:outputText value="#{message.sender.name}" style="font-weight: bold"/>
                            
                            <h:outputText value="Üzenet:" />
                            <h:outputText value="#{message.content}" style="font-weight: bold"/>
                            
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <hr />
            </p:dataScroller>
            <p:commandButton value="Új Üzenet" onclick="PF('createDialog').show();" />
        </h:form>


        <p:dialog header="Üzenet küldése" widgetVar="createDialog" modal="true" height="100" width="400" resizable="false" draggable="false">

            <p:inputTextarea value="#{messageController.message.content}">Üzenet</p:inputTextarea>
            <p:commandButton value="Létrehoz" actionListener="#{messageController.createMessage(loggedIn.user)}" ajax="false" update="@form" class="button btn btn-default"/>

        </p:dialog>

    </ui:define>
</ui:composition>
