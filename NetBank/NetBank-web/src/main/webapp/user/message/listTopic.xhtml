
<ui:composition template="/templates/userLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="form">          
            <p:dataScroller value="#{messageController.findTopicByUser(loggedIn.user)}" var="topic" chunkSize="10" mode="inline" scrollHeight="500">
                <f:facet name="header">
                    Üzenetek
                </f:facet>

                <p:commandLink action="#{messageController.navigateToTopic(topic)}">
                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Téma:" />
                            <h:outputText value="#{topic.theme}" style="font-weight: bold"/>
                            <h:outputText value="#{topic.lastMessage.content}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                    </h:panelGrid>
                </p:commandLink>
                <hr />
            </p:dataScroller>
            <p:commandButton value="Új Beszélgetés Létrehozása" onclick="PF('createDialog').show();" />
        </h:form>


        <p:dialog header="Adja meg a témát?" widgetVar="createDialog" modal="true" height="100" width="400" resizable="false" draggable="false">

            <p:inputText value="#{messageController.topic.theme}"> Téma </p:inputText>
            <p:inputTextarea value="#{messageController.message.content}">Üzenet</p:inputTextarea>
            <p:commandButton value="Létrehoz" actionListener="#{messageController.createTopic(loggedIn.user)}" ajax="false" update="@form" class="button btn btn-default"/>

        </p:dialog>

    </ui:define>
</ui:composition>
